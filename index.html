<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baykal_gallery</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link 
        href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Roboto&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
        integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!--pictures-->
    <section class="pictures">
        <div class="contanier flex">           
            <h2 class="pictures-title">Фотогалерея</h2>
            <a class="pictures-link" href="#">Перейти в раздел</a>
            <ul class="pictures-list-list">
                <li class="pictures-options list">
                    <button class="button-pictures">&lt;</button>
                </li>
                <li class="pictures-options list">
                    <button class="button-pictures">&gt;</button>
                </li>                  
            </ul>
        </div>
            <ul class="pictures-list flex list">
                <li class="pictures-list-item">
                    <img class="pictures-list-item-img" src="./images/gallery/img_gallery1.jpg" 
                    alt="вид на дерево и скалу" width="352" height="256">
                </li>
                <li class="pictures-list-item">
                    <img class="pictures-list-item-img" src="./images/gallery/img_gallery2.jpg"
                    alt="на фото тюлени" width="352" height="256">
                </li>
                <li class="pictures-list-item">
                    <img class="pictures-list-item-img" src="./images/gallery/img_gallery3.jpg"
                    alt="скала во льдах" width="352" height="256">
                </li>
                <li class="pictures-list-item">
                    <img class="pictures-list-item-img" src="./images/gallery/img_gallery4.jpg" 
                    alt="памятник ленину" width="352" height="256">
                </li>
                <li class="pictures-list-item">
                    <img class="pictures-list-item-img" src="./images/gallery/img_gallery5.jpg" 
                    alt="две юрты" width="352" height="256">
                </li>
                <li class="pictures-list-item">
                    <img class="pictures-list-item-img" src="./images/gallery/img_gallery6.jpg" 
                    alt="вид на озеро байкал" width="352" height="256">
                </li>
            </ul>
        </div>
    </section>
</body>
</html>

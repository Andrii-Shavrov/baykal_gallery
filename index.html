<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baykal_gallery</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link 
        href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Roboto&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
        integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!--photogallery-->
    <section class="photogallery">
        <div class="contanier flex">    
            <h2 class="photogallery-title">Фотогалерея</h2>
            <ul class="photogallery-list-list flex">
                <a class="photogallery-link" href="#">Перейти в раздел</a>
                <li class="photogallery-options list">
                    <button class="button-photogallery" type="button">
                        <svg width="6" height="12">
                            <use href="./images/vector-baikal.svg#icon-Vector1">
                            </use>
                        </svg>
                    </button>
                </li>
             <li class="photogallery-options list">
                    <button class="button-photogallery" type="button">
                        <svg width="6" height="12">
                            <use href="./images/vector-baikal.svg#icon-Vector2">
                            </use>
                        </svg>
                    </button>
                </li>                  
            </ul>

            <ul class="photogallery-list flex list">
                <li class="photogallery-list-item">
                    <img src="./images/gallery/img_gallery1.jpg" alt="вид на дерево и скалу"
                        width="352" height="256">
                </li>
                <li class="photogallery-list-item">
                    <img src="./images/gallery/img_gallery2.jpg" alt="на фото тюлени" width="352"
                        height="256">
                </li>
                <li class="photogallery-list-item">
                    <img src="./images/gallery/img_gallery3.jpg" alt="скала во льдах" width="352"
                        height="256">
                </li>
                <li class="photogallery-list-item">
                    <img src="./images/gallery/img_gallery4.jpg" alt="памятник ленину" width="352"
                        height="256">
                </li>
                <li class="photogallery-list-item">
                    <img src="./images/gallery/img_gallery5.jpg" alt="две юрты" width="352"
                        height="256">
                </li>
                <li class="photogallery-list-item">
                    <img src="./images/gallery/img_gallery6.jpg" alt="вид на озеро байкал"
                        width="352" height="256">
                </li>
            </ul>
        </div>
    </section>
    <!--end photogallery-->
</body>
</html>
